image: ruby:2.5.7

services:
  - postgres:13-alpine

variables:
  POSTGRES_DB: ./docker/db_config.env
  CONTAINER_IMAGE: docker-compose.yml

stages:
  - build
  - test

cache:
  paths:
    - .bundle
    - vendor/ruby

build:
  stage: build

  services:
    - docker:dind
  image:
    name: docker/compose:latest
  script:
    - docker-compose up -d
  before_script:
    - docker version
    - docker-compose --version