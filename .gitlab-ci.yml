image: docker/compose:latest

services:
  - docker:dind
before_script:
  - docker version
  - docker-compose --version

variables:
  POSTGRES_DB: ./docker/db_config.env
  CONTAINER_IMAGE: docker-compose.yml

stages:
  - build
  - test-front
  - test-back

build:
  stage: build
  script:
    - docker-compose up --build -d

test-front:
  stage: test-front
  script:
    - docker-compose run frontend sh -c "yarn install && yarn run test:unit"

test-back:
  stage: test-back
  script:
    - docker-compose run api sh -c "bundle exec rails test"